<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign in </title>
    <link rel="stylesheet" href="try-for-free.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="login  background.png" alt="Logo" class="logo">
      </header>
      <div class="button-group">
        <button class="btn active">ACCOUNT HOLDER</button>
        <button class="btn">NOMINEE</button>
        <button class="btn">Delegates</button>
    </div>
    <div class="form-container">
        <h2 class="form-header">Create your account</h2>
        <p class="form-subheader">Sign up with your name, email address, and a password.</p>
      
        <form class="signup-form">
          <!-- Row for First Name and Last Name -->
          <div class="form-row">
            <div class="form-input-group">
              <label for="first-name" class="form-label">First Name</label>
              <input type="text" id="first-name" class="form-input" placeholder="Enter First Name">
            </div>
            <div class="form-input-group">
              <label for="last-name" class="form-label">Last Name</label>
              <input type="text" id="last-name" class="form-input" placeholder="Enter Last Name">
            </div>
          </div>
      
          <!-- Row for Email and Business Name -->
          <div class="form-row">
            <div class="form-input-group">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" class="form-input" placeholder="Enter Email">
            </div>
            <div class="form-input-group">
              <label for="business-name" class="form-label">Business Name</label>
              <input type="text" id="business-name" class="form-input" placeholder="Enter Business Name">
            </div>
          </div>
      
          <!-- Row for Password and Confirm Password -->
          <div class="form-row">
            <div class="form-input-group">
              <label for="password" class="form-label">Password</label>
              <div class="password-container">
                <input type="password" id="password" class="form-input" placeholder="Enter Password">
                <span class="toggle-password" onclick="togglePassword('password')">&#128065;</span>
              </div>
            </div>
            <div class="form-input-group">
              <label for="confirm-password" class="form-label">Confirm Password</label>
              <div class="password-container">
                <input type="password" id="confirm-password" class="form-input" placeholder="Enter Confirm Password">
                <span class="toggle-password" onclick="togglePassword('confirm-password')">&#128065;</span>
              </div>
            </div>
          </div>
      
          <!-- Submit Button -->
          <button type="submit" class="form-submit-btn">Sign Up</button>
        </form>
      
        <!-- Additional Text -->
        <p class="form-footer-text">
          Already have an account? <a href="#" class="form-link">Sign In</a>
        </p>
        <p class="form-terms">
            By Signing up, you are creating a guest account, and you agree to <b>Soul Encryption</b>
            <br>
            <a href="#" class="form-link">Terms and conditions & Privacy statement</a>
          </p>
        </div>
      </div>
      
<script src="try-for-free.js"></script>
</body>
</html>
